<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login To GoHobby!"></Label>
</ActionBar>

<GridLayout class="page">
    <StackLayout>
        <Image src="~/img/Logo.png"></Image>
        
        <Button class="google-btn btn-primary" text="Login With Google" (tap)="login()"></Button>
        <Button class="fb-btn btn-primary" text="Login with Facebook" (tap)="login()"></Button>
    </StackLayout>
</GridLayout>
